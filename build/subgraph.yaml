specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/kiran-blockchain/smartdexmumbai-v1
schema:
  file: schema.graphql
dataSources:
  - kind: etheruem/contract
    name: Vault
    network: mumbai
    source:
      address: "0x5c30ca03b32AE80E37C8e083C87773058b5E3cf8"
      abi: Vault
      startBlock: 15963000
    mapping:
      kind: ethereum/eve
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Vault/Vault.wasm
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - PoolTokenizer
      abis:
        - name: Vault
          file: Vault/abis/Vault.json
        - name: ERC20
          file: Vault/abis/ERC20.json
        - name: WeightedPool
          file: Vault/abis/WeightedPool.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed
            address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed
            address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: mumbai
    source:
      address: "0xb77c2e6E609B1e4e722c99e67690a369D716c2B3"
      abi: WeightedPoolFactory
      startBlock: 15963000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: WeightedPoolFactory/WeightedPoolFactory.wasm
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: WeightedPoolFactory/abis/Vault.json
        - name: ERC20
          file: WeightedPoolFactory/abis/ERC20.json
        - name: WeightedPoolFactory
          file: WeightedPoolFactory/abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: WeightedPoolFactory/abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: WeightedPool2TokenFactory
    network: mumbai
    source:
      address: "0xb77c2e6E609B1e4e722c99e67690a369D716c2B3"
      abi: WeightedPoolFactory
      startBlock: 15963000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: WeightedPoolFactory/WeightedPoolFactory.wasm
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: WeightedPool2TokenFactory/abis/Vault.json
        - name: ERC20
          file: WeightedPool2TokenFactory/abis/ERC20.json
        - name: WeightedPoolFactory
          file: WeightedPool2TokenFactory/abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: WeightedPool2TokenFactory/abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: mumbai
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/WeightedPool/WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: WeightedPool/abis/WeightedPool.json
        - name: BalancerPoolToken
          file: WeightedPool/abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: StablePool
    network: mumbai
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/WeightedPool/WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: StablePool
          file: StablePool/abis/StablePool.json
        - name: BalancerPoolToken
          file: StablePool/abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: ConvergentCurvePool
    network: mumbai
    source:
      abi: ConvergentCurvePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/WeightedPool/WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: ConvergentCurvePool
          file: ConvergentCurvePool/abis/ConvergentCurvePool.json
        - name: BalancerPoolToken
          file: ConvergentCurvePool/abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferCCP
